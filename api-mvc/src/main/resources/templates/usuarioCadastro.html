<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-BR"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4;">

<div th:fragment="formCadastro">
  <form method="post" th:action="@{/cadastrarUsuario}" th:object="${usuarioRequest}" style="max-width: 600px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h2 style="color: #333;">Cadastro de usuário</h2>
    <br/>
    <table style="width: 100%; border-collapse: collapse;">
      <tr>
        <td style="text-align: right; font-weight: bold; padding: 10px; border-bottom: 1px solid #ddd;">Nome:</td>
        <td style="padding: 10px; border-bottom: 1px solid #ddd;">
          <input type="text" size="50" th:field="*{nome}" style="width: calc(100% - 20px); padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" />
        </td>
      </tr>
      <tr>
        <td style="text-align: right; font-weight: bold; padding: 10px; border-bottom: 1px solid #ddd;">Senha:</td>
        <td style="padding: 10px; border-bottom: 1px solid #ddd;">
          <input type="password" size="15" th:field="*{senha}" style="width: calc(100% - 20px); padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" />
        </td>
      </tr>
      <tr>
        <td style="text-align: right; font-weight: bold; padding: 10px; border-bottom: 1px solid #ddd;">Email:</td>
        <td style="padding: 10px; border-bottom: 1px solid #ddd;">
          <input type="email" size="50" th:field="*{email}" style="width: calc(100% - 20px); padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" />
        </td>
      </tr>
      <tr>
        <td colspan="2" style="padding: 10px; text-align: center;">
          <input type="submit" value="Gravar" style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; font-size: 16px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s;" />
        </td>
      </tr>
    </table>
  </form>
</div>

</body>
</html>
