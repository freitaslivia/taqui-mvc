<!DOCTYPE html>
<html lang="pt-BR"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">
</head>
<body style="font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4;">

<div th:fragment="listaUsuarios" style="max-width: 800px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h2 style="color: #333; margin-bottom: 20px;">Lista de Usuários Cadastrados</h2>
    <br/>
    <table style="width: 100%; border-collapse: collapse;">
        <thead>
        <tr style="background-color: #f2f2f2; border-bottom: 2px solid #ddd;">
            <th style="padding: 10px; text-align: left; font-weight: bold;">ID</th>
            <th style="padding: 10px; text-align: left; font-weight: bold;">Nome</th>
            <th style="padding: 10px; text-align: left; font-weight: bold;">Email</th>
            <th style="padding: 10px; text-align: left; font-weight: bold;">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${listaUsuarios}" style="border-bottom: 1px solid #ddd;">
            <td th:text="${usuario.id}" style="padding: 10px;">ID</td>
            <td th:text="${usuario.nome}" style="padding: 10px;">Nome</td>
            <td th:text="${usuario.email}" style="padding: 10px;">Email</td>
            <td style="padding: 10px;">
                <a th:href="@{/editaUsuario/{id}(id=${usuario.id})}" style="color: #007bff; text-decoration: none; font-weight: bold;">Editar</a>
                <span> | </span>
                <a th:href="@{/deletarUsuario/{id}(id=${usuario.id})}" style="color: #dc3545; text-decoration: none; font-weight: bold;">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
